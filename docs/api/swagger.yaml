openapi: 3.0.3
info:
  title: RideShare API
  description: Enterprise ride-sharing platform API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Gateway (local)
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 8 }
                name: { type: string }
                phone: { type: string }
                role: { type: string, enum: [rider, driver, admin] }
      responses:
        '201':
          description: Created
        '400':
          description: Validation error
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: OK (returns accessToken, refreshToken)
        '401':
          description: Unauthorized
  /auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken: { type: string }
      responses:
        '200':
          description: New accessToken and refreshToken
        '401':
          description: Invalid or expired refresh token
  /users/profile:
    get:
      summary: Get my profile (auth required)
    patch:
      summary: Update my profile (auth required)
    delete:
      summary: Deactivate my profile (auth required)
  /users/profile/avatar:
    post:
      summary: Upload avatar image (multipart/form-data, field: avatar)
  /drivers/register:
    post:
      summary: Register as driver (auth required)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                licenseNumber: { type: string }
                vehicleInfo: { type: object }
      responses:
        '201':
          description: Driver profile created
  /drivers/me:
    get:
      summary: Get my driver profile (driver role required)
    patch:
      summary: Update my driver profile
  /drivers/me/availability:
    patch:
      summary: Set availability (isAvailable: boolean)
  /drivers/documents/license:
    post:
      summary: Upload license document (multipart, field: license)
